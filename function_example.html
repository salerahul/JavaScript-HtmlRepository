<!DOCTYPE html>
<html>
<head>
    <title>Example with JS Function</title>
    
</head>
<body>
    <h1>Example with JS Function</h1>
    <script>
        function add(num1, num2){
            var addition = num1+num2;
            alert("Addition is : "+addition);
        }

        //call the function
        add(10, 20);
    </script>
</body>
</html>
