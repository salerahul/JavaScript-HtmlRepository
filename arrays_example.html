<!DOCTYPE html>
<html>

<head>
    <title>Arrays Example</title>

</head>

<body>
    <h1>Heading -1</h1>
    <h2>Example with javascrpt arrays.</h2>
    <script>
        var arrays = [10, 20, 30, 40];
        document.write(arrays + "<br>");

        var myarr = new Array(50, 60, 45, 76);
        document.write(myarr);

        for (arr of myarr) {
            document.write(arr + "<br>");
        }

        for (a in myarr) {
            document.write(myarr[a] + "<br>");
        }
    </script>
</body>

</html>
