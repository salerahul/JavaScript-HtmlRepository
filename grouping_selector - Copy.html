<!DOCTYPE html>
<html>
<head>
    <title>Selector-Grouping</title>
    <style>
        h1, p, h3 {
            font-weight: normal;
        }

        p {
            font-size: 28px;            
        }

        h2 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Example with grouping selector</h1>
    <p>Used to group all the elements and apply style</p>
    <h2>Exampe Pune</h2>
</body>
</html>
