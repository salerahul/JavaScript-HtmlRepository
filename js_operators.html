<!DOCTYPE html>
<html>
<head>
    <title>JavaScript OPerators.</title>
    
</head>
<body>
    <h1>Example with Javascript operators.</h1>

    <script type="text/javascript">
        var num1 = 100;
        var num2 = 50;

        //Arithmetic operators.
        document.write("Addition is :"+(num1+num2)+"<br>");
        document.write("Subtraction is : "+(num1-num2)+"<br>");
        document.write("Multiplication is : "+(num1*num2)+"<br>");
        document.write("Division is : "+(num1/num2)+"<br>");
        document.write("Modulo is : "+(num1%num2)+"<br>");

        document.write("<hr>");
        //assignment operator
        document.write("Value of num1: "+num1+"<br>");
        num1 = 10;
        num2 = 20;
        document.write("Value of num1 after is : "+num1+"<br>");

        //string variables
        var x = "10";
        var y = "20";
        var a = parseInt(x);
        var b = parseInt(y);

        document.write("addition is : "+(a+b));
    </script>
</body>
</html>
