<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Event handling Demo</h1>

    <button>Dont sleep first warning</button>
    <button>Sleep</button>
    <button>DontSleep</button>

    <script>
        $('h1').click(()=>{
            alert("Pls click button to get greet message");
        });

        $('button:first').click( ()=>{
            alert("Hello Dont sleep");
        });

        $('button:nth-of-type(2)').click(()=>{
            alert("Dont sleep i will bit you");
        })

        $('button:nth-of-type(3)').click(()=>{
            alert("Dont sleep i will bit you");
            
        })
    </script>
</body>
</html>
