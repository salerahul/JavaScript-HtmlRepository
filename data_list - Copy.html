<!DOCTYPE html>
<html>
<head>
    <title>Example with DataList</title>
    <style>
        form {
            margin: 10px 20px 20px 30px;
            padding: 5px 10px 10px 50px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Registration</legend>
            <br><br>
            first Name: <input type="text" name="fname" id="" autofocus="true" required="true">
            <br>
            Last Name: <input type="text" name="" id="lname" placeholder="LName" required>
            <br>
            Course Name: <input type="text" name="" id="" list="list1">
            <datalist id="list1" name="DL1">
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="BootStrap"></option>
            </datalist>
            <br>
            Attach Resume: <input type="file" name="" id="" multiple name="F1">
            <br>
            <input type="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
