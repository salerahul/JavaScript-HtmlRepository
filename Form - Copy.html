<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
		th {
			font-style : italic;
			color : lightblue;
		}
		
		input {
			border : 2px solid lightblue;
			border-radius : 5px;
			height : 15px;
			width 30px;
		}
	</style>
</head>
<body>
    <h1>Example with input Elements and form tag</h1>

    <hr>
    <fieldset>
        <legend>Signup</legend>

        <table>
            
                <tr>
                    <th>Enter user name</th>
					<td> <input type="text" placeholder="username"></td>
                    
                </tr>
                
                <tr>
                   <th>Enter password</th>
                    <td><input type="password"></td>
                </tr>
        
        </table>
    </fieldset>
</body>
</html>
