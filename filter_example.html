<!DOCTYPE html>
<html>
<head>
    <title>Filter Example</title>
    <style>
        img{
            width: 160px;
            height: 160px;
            margin: 100px;
        }
    </style>
</head>
<body>
    <h1>Example with CSS3 Filters</h1>
    <hr>
    <img src="images/img.jpg" alt="background" style="filter: blur(4px);">
    <img src="images/img.jpg" alt="background" style="filter: brightness(25px);">
    <img src="images/img.jpg" alt="background" style="filter: contrast(180px);">
    <img src="images/img.jpg" alt="background" style="filter: opacity(10px);">
</body>
</html>
