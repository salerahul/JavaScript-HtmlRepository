<head>
    <title>Input Tags in HTML</title>

<body>

        Enter username : <input type="text" id="t1" placeholder="enter username"><br>

        <br>Select your course : <input type="checkbox" id="course" value="HTML"><span>HTML</span>

        Upload your profile : <input type="file" id="resumr"><br>
        <input type="hidden" id="hidden" value="rahul"><br>

        <select>
