<!DOCTYPE html>
<html>
<head>
    <title>Example 2 Using semantic tags</title>
    <style>
        figure {
            background-color: lightyellow;
            width: 200px;
            text-align: center;
            border: 2px solid black;
            padding: 5px;
        }

        figure img {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>HTML5 Semantic tag</h1>
    <hr><hr>
    <figure>
        <img src="images/img.jpg" alt="" srcset="" height="200px" width="200px">
        <figcaption>Birds</figcaption>
    </figure>
    <p>
        <mark>RAhul IT</mark>
    </p>
    <details>
        <summary>Product Summary</summary>
        <ol>
            <li>Mobile</li>
            <li>Phone</li>
            <li>Desktop</li>
        </ol>
    </details>
</body>
</html>
