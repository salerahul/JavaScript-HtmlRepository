<!DOCTYPE html>
<html>
<head>
    <title>CSS links</title>
    <style>
        

        a:link{
            background-color: pink;
            color: black;
            text-decoration: overline;
        }

        a:visited {
            color: red;
        }

        a:hover{
            color: orange;
            background: black;
        }

        a:active {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>CSS Link properties</h1>
    <p>
        <a id="anchor" href="www.google.com">Google</a>
    </p>
</body>
</html>
