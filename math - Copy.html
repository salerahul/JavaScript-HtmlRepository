<!DOCTYPE html>
<html>

<head>
    <title>Math Example</title>

</head>

<body>
    <p>a+b=20</p>
    <math>
        <mi>a</mi>
        <mo>+</mo>
        <mi>b</mi>
        <mo>=</mo>
        <mi>10</mi>
    </math>
    <hr>
    <math>
        <msqrt>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
        </msqrt>
    </math>

    <math>
        <msqrt>
            <mn>4</mn>
            <mn>3</mn>

        </msqrt>
        <mo>&times;</mo>
        <mroot>
            <mn>7</mn>
            <mn>3</mn>
        </mroot>
    </math>
</body>

</html>
